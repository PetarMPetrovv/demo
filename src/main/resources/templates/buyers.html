<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyers List</title>
</head>
<body>

<h1>Buyers List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${buyer.id}"></td>
        <td th:text="${buyer.name}"></td>
        <td th:text="${buyer.phoneNumber}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
